<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Management System</title>
  <link rel="stylesheet" href="Grade Sheet.css">
</head>
<body>
  <div class="container">
    <h1>Student Grade Management System</h1>
    <div class="form-section">
      <h2>Add/Update Student</h2>
      <form id="student-form">
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" placeholder="Enter student name" required>
        
        <label for="student-id">ID:</label>
        <input type="text" id="student-id" placeholder="Enter student ID" required>
        
        <label for="student-grade">Grade:</label>
        <input type="text" id="student-grade" placeholder="Enter student grade" required>
        
        <button type="submit">Add/Update Student</button>
      </form>
    </div>
    <div class="list-section">
      <h2>Student List</h2>
      <table id="student-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Grade</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
    </div>
    
  </div>
  <script src="Grade Sheet.js"></script>
</body>
</html>

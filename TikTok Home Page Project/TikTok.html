<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Home Clone</title>
  <link rel="stylesheet" href="TikTok.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">TikTok</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="video-feed">
      <div class="video-card">
        <video src="video1.mp4" controls></video>
        <div class="video-info">
          <h3>@user1</h3>
          <p>Amazing video clip!</p>
        </div>
      </div>

      <div class="video-card">
        <video src="video2.mp4" controls></video>
        <div class="video-info">
          <h3>@user2</h3>
          <p>Another fantastic moment.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="TikTik.js"></script>
</body>
</html>
